<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
  <meta charset="utf-8" />

  <title>Juros</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="icon.png" />

  <link rel="stylesheet" href="lib/jquery.mobile-1.0.min.css" />
  <script type="text/javascript" src="lib/jquery-1.6.4.min.js"></script>
  <script type="text/javascript">
    $(document).bind('mobileinit', function () {
      $.mobile.defaultPageTransition = 'none';
    });
  </script>
  <script type="text/javascript" src="lib/jquery.mobile-1.0.min.js"></script>

  <style type="text/css">
    a span { font-size: 110%; }
    li.resultado { text-align: center; }
    span.resultado { font-size: 150%; }
    span.resultado .valor { color: red; font-size: 150%; }
  </style>

</head>
<body>

  <div data-role="page" id="juros">

    <div data-role="header">
      <div data-role="navbar">
        <ul>
          <li><a href="#juros" data-icon="checkbox-on" class="ui-btn-active ui-state-persist"><span>Juros</span></a></li>
          <li><a href="#parcela" data-icon="checkbox-off"><span>Parcela</span></a></li>
        </ul>
      </div>
    </div>

    <div data-role="content">
      <ul data-role="listview">
        <li data-role="fieldcontain">
          <label for="juros-total">Total à vista:</label>
          <input type="number" id="juros-total" name="total" />
        </li>
        <li data-role="fieldcontain">
          <label for="juros-entrada">Entrada:</label>
          <input type="number" id="juros-entrada" name="entrada" value="0" />
        </li>
        <li data-role="fieldcontain">
          <label for="juros-periodo">Quantidade de parcelas:</label>
          <input type="number" id="juros-periodo" name="periodo" />
        </li>
        <li data-role="fieldcontain">
          <label for="juros-parcela">Valor da parcela:</label>
          <input type="number" id="juros-parcela" name="parcela" />
        </li>
        <li>
          <fieldset class="ui-grid-a">
            <div class="ui-block-a">
              <button type="button" id="juros-limpar">Limpar</button>
            </div>
            <div class="ui-block-b">
              <button type="button" id="juros-calcular" data-theme="b">Calcular</button>
            </div>
          </fieldset>
        </li>
        <li class="resultado" data-theme="e">
          <span class="resultado">
            Taxa de juros: <span class="valor" id="juros-resultado"></span>
          </span>
        </li>
      </ul>
    </div>

  </div><!-- /page -->

  <div data-role="page" id="parcela">

    <div data-role="header">
      <div data-role="navbar">
        <ul>
          <li><a href="#juros" data-icon="checkbox-off"><span>Juros</span></a></li>
          <li><a href="#parcela" data-icon="checkbox-on" class="ui-btn-active ui-state-persist"><span>Parcela</span></a></li>
        </ul>
      </div>
    </div>

    <div data-role="content">
      <ul data-role="listview">
        <li data-role="fieldcontain">
          <label for="parcela-total">Total à vista:</label>
          <input type="number" id="parcela-total" name="total" />
        </li>
        <li data-role="fieldcontain">
          <label for="parcela-entrada">Entrada:</label>
          <input type="number" id="parcela-entrada" name="entrada" value="0" />
        </li>
        <li data-role="fieldcontain">
          <label for="parcela-periodo">Quantidade de parcelas:</label>
          <input type="number" id="parcela-periodo" name="periodo" />
        </li>
        <li data-role="fieldcontain">
          <label for="parcela-juros">Taxa de juros:</label>
          <input type="number" id="parcela-juros" name="juros" />
        </li>
        <li>
          <fieldset class="ui-grid-a">
            <div class="ui-block-a">
              <button type="button" id="parcela-limpar">Limpar</button>
            </div>
            <div class="ui-block-b">
              <button type="button" id="parcela-calcular" data-theme="b">Calcular</button>
            </div>
          </fieldset>
        </li>
        <li class="resultado" data-theme="e">
          <span class="resultado">
            Valor da parcela: <span class="valor" id="parcela-resultado"></span>
          </span>
        </li>
      </ul>
    </div>

  </div><!-- /page -->

  <script type="text/javascript">

    var calcular = {

      juros: function (v) {
        var valor = v.total - v.entrada;
        var iter = 0, min = 0, max = 1000;
        var juros, parcela, erro;
        var achou = false;

        while ((iter++) < 1000) {
          juros = (min + max) / 2;
          parcela = valor * juros / (1 - 1 / Math.pow(1 + juros, v.periodo));
          erro = parcela - v.parcela;

          if (Math.abs(erro) < 1e-9) {
            achou = true;
            break;
          }
          if (erro > 0) {
            max = juros;
          }
          else {
            min = juros;
          }
        }
        return (achou) ? (juros * 100).toFixed(4) + '%' : '?';
      },

      parcela: function (v) {
        var valor = v.total - (v.entrada || 0);
        var juros = v.juros / 100;
        var parcela = valor * juros / (1 - 1 / Math.pow(1 + juros, v.periodo));
        return 'R$' + parcela.toFixed(2);
      }

    };

    ['juros', 'parcela'].forEach(function (funcao) {

      var body = $('body')[0];
      var $inputs = $('#'+funcao).find('input[type="number"]');
      var $limpar = $('#'+funcao+'-limpar');
      var $calcular = $('#'+funcao+'-calcular');
      var $resultado = $('#'+funcao+'-resultado');

      $inputs.bind('change', function () {
        $resultado.text('');
      });

      $limpar.bind('click', function () {
        $inputs.each(function () {
          this.value = (this.name === 'entrada') ? '0' : '';
        });
        $resultado.text('');
      });

      $calcular.bind('click', function () {
        $resultado.text('');
        var valores = {};

        var erro = $inputs.toArray().some(function (input) {
          var valor = parseFloat(input.value.replace(',', '.'));
          if (isNaN(valor)) {
            input.focus();
            return true;
          }
          else {
            valores[input.name] = valor;
          }
        });

        if (!erro) {
          var resultado = calcular[funcao](valores);
          $resultado.text(resultado.replace('.', ','));
          setTimeout(function () {
            scroll(0, body.scrollHeight);
          }, 100);
        }
      });

    });

  </script>

</body>
</html>
